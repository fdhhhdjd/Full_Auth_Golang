version: "2"
sql:
  - schema: "migrations"
    queries: "migrations/query"
    engine: "postgresql"
    gen:
      go:
        package: "migrations"
        out: "migrations/repo"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
